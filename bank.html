<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">
            <h2>Login</h2>
            <br>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row mb-3">            
            <div class="col-md-4 mt-3">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="depositAmount">00</span></h2>
                </div>
            </div>            
            <div class="col-md-4 mt-3">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="withdrawAmount">00</span></h2>
                </div>
            </div>                        
            <div class="col-md-4 mt-3">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="newBalance">1240</span></h2>
                </div>
            </div>            
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-amount" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-input" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="Withdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>

    <script>
        // 
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
        })


        const addDeposit = document.getElementById("add-amount");
        addDeposit.addEventListener("click", function(){
        const Amount = document.getElementById("amount").value;
        const amountValue = parseFloat(Amount);

        
        // by calling function
        addedNewAmount("depositAmount", amountValue);
        document.getElementById("amount").value = "";
        addedNewAmount('newBalance', amountValue);
            
        // const depositAmount = document.getElementById("depositAmount").innerText;
        // const depositAmountValue = parseFloat(depositAmount);
        // const total = amountValue + depositAmountValue;
        // document.getElementById("depositAmount").innerText = total;
       
        // const newBalance = document.getElementById("newBalance").innerText;
        // const addNewBalance = parseFloat(newBalance);
        // const currentNewBalance = addNewBalance + amountValue;
        // document.getElementById("newBalance").innerText = currentNewBalance;
        })

        // start withdrawing function

            const withdraw = document.getElementById("Withdraw");
            withdraw.addEventListener ("click", function(){
            const withdrawInput = document.getElementById("withdraw-input").value;
            const inputValue = parseFloat(withdrawInput);
            const withdrawAmount = document.getElementById("withdrawAmount").innerText;             
            const parsingWithdrawAmount = parseFloat(withdrawAmount);
            const newWithdrawAmount = inputValue + parsingWithdrawAmount;
            document.getElementById("withdrawAmount").innerText = newWithdrawAmount; 
            const bankValue =  document.getElementById("newBalance").innerText;
            const valueBank = parseFloat(bankValue);
            const lastBank = valueBank - inputValue;
            document.getElementById("newBalance").innerText = lastBank;
            document.getElementById("withdraw-input").value = "";
        })

        // end withdrawing function

        function addedNewAmount(id,amountValue){
        const newBalance = document.getElementById(id).innerText;
        const addNewBalance = parseFloat(newBalance);
        const currentNewBalance = addNewBalance + amountValue;
        document.getElementById(id).innerText = currentNewBalance;
        }
    </script>    
</body>
</html>
